version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billtracking_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - billtracking_network
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=billtracking
      - DB_USERNAME=billtracking_user
      - DB_PASSWORD=billtracking_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: billtracking_nginx
    restart: unless-stopped
    ports:
      - "7788:80"
    volumes:
      - ./:/var/www/html
    networks:
      - billtracking_network
    depends_on:
      - app
    entrypoint: >
      /bin/sh -c "
      echo 'server {
          listen 80;
          server_name localhost;
          root /var/www/html/public;

          add_header X-Frame-Options \"SAMEORIGIN\";
          add_header X-Content-Type-Options \"nosniff\";

          index index.php;

          charset utf-8;

          location / {
              try_files $$uri $$uri/ /index.php?$$query_string;
          }

          location = /favicon.ico { access_log off; log_not_found off; }
          location = /robots.txt  { access_log off; log_not_found off; }

          error_page 404 /index.php;

          location ~ \.php$$ {
              fastcgi_pass app:9000;
              fastcgi_param SCRIPT_FILENAME $$realpath_root$$fastcgi_script_name;
              include fastcgi_params;
          }

          location ~ /\.(?!well-known).* {
              deny all;
          }
      }' > /etc/nginx/conf.d/default.conf &&
      nginx -g 'daemon off;'
      "

  mysql:
    image: mysql:8.0
    container_name: billtracking_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: billtracking
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: billtracking_user
      MYSQL_PASSWORD: billtracking_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - billtracking_network

  redis:
    image: redis:7-alpine
    container_name: billtracking_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - billtracking_network

  node:
    image: node:22-alpine
    container_name: billtracking_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
    networks:
      - billtracking_network
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  billtracking_network:
    driver: bridge

