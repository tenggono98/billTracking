version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billtracking_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - billtracking_network
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=billtracking
      - DB_USERNAME=billtracking_user
      - DB_PASSWORD=billtracking_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: billtracking_nginx
    restart: unless-stopped
    ports:
      - "7788:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - billtracking_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: billtracking_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: billtracking
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: billtracking_user
      MYSQL_PASSWORD: billtracking_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - billtracking_network

  redis:
    image: redis:7-alpine
    container_name: billtracking_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - billtracking_network

  node:
    image: node:22-alpine
    container_name: billtracking_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
    networks:
      - billtracking_network
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  billtracking_network:
    driver: bridge

